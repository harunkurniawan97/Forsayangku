<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Card</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins&display=swap" rel="stylesheet">

<style>

/* Background Video */
video{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    object-fit:cover;
    z-index:-2;
}

/* Overlay */
.overlay{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(236, 30, 209, 0.3);
    z-index:-1;
}

body{
    margin:0;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Poppins', sans-serif;
    padding:15px;
}

/* Card */
.card{
    width:100%;
    max-width:350px;
    background:rgba(252, 152, 235, 0.95);
    backdrop-filter:blur(10px);
    border-radius:20px;
    padding:25px;
    text-align:center;
    box-shadow:0 10px 30px rgba(165, 14, 127, 0.3);
}

/* Foto */
.card img{
    width:140px;
    height:140px;
    border-radius:50%;
    object-fit:cover;
    border:5px solid #ff4d6d;
    box-shadow:0 0 20px #ff8fa3;
}

/* Judul */
h1{
    font-family:'Dancing Script', cursive;
    color:#ff4d6d;
}

/* Pesan */
.hidden-message{
    margin-top:15px;
    min-height:60px;
}

/* Tombol */
button{
    margin-top:15px;
    padding:12px 25px;
    border:none;
    border-radius:25px;
    background:#ff4d6d;
    color:white;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
    width:100%;
}

button:hover{
    background:#c9184a;
}

/* Love animation */
.love{
    position:fixed;
    color:red;
    font-size:20px;
    animation:fall linear infinite;
}

@keyframes fall{
    0%{transform:translateY(-10vh);}
    100%{transform:translateY(110vh);}
}

/* Credit */
.credit{
    position:fixed;
    bottom:10px;
    width:100%;
    text-align:center;
    color:white;
    font-size:12px;
    opacity:0.8;
}

</style>
</head>

<body>

<!-- Background Video -->
<video autoplay muted loop playsinline>
    <source src="assets/video.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<div class="card">

    <!-- FOTO -->
    <img src="assets/foto.jpeg">

    <h1>Happy Valentine‚Äôs Day, sayangku ‚ù§Ô∏è</h1>

    <button onclick="openHeart(this)">Open My Heart</button>

    <div class="hidden-message" id="pesan"></div>

</div>

<div class="credit">
    Created by Harun Kurniawan ‚ù§Ô∏è
</div>

<!-- Musik -->
<audio id="music" loop>
    <source src="assets/musik.mp3" type="audio/mp3">
</audio>

<script>

let text = "Kamu adalah alasan aku tersenyum setiap hari üåπ Terima kasih sudah hadir dalam hidupku ‚ù§Ô∏è Kata B.J Habibie: 'Jika prosesmu makin sulit, berarti kamu dan pasanganmu sudah berada di jalan yang tepat. Tetaplah bersama apapun rintangan di depan.'";
let index = 0;

function openHeart(btn){

    document.getElementById("music").play();

    btn.innerHTML = "I Love You Sayangku ‚ù§Ô∏è";
    btn.disabled = true;

    typingEffect();
    startLove();
}

/* Typing effect */
function typingEffect(){
    let pesan = document.getElementById("pesan");

    if(index < text.length){
        pesan.innerHTML += text.charAt(index);
        index++;
        setTimeout(typingEffect, 50);
    }
}

/* Love animation */
function startLove(){
    setInterval(()=>{
        const love=document.createElement("div");
        love.classList.add("love");
        love.innerHTML="‚ù§Ô∏è";
        love.style.left=Math.random()*100+"vw";
        love.style.animationDuration=(Math.random()*3+2)+"s";
        document.body.appendChild(love);

        setTimeout(()=>{
            love.remove();
        },5000);
    },300);
}

</script>

</body>
</html>
